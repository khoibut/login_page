<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Login</title>
    <script src="startAnimation.js" defer></script>
</head>
<body>
    <img class="bg" src="images/pippi.png">
    <div id="hideCon">
        <img class="hide" src="images/pippi.png">
    </div>
    <div id="container">
        <div id="gradient"></div>
        <div id="formContainer">
            <img src="images/osuLogo.png" id="osuLogo">
            <img src="images/welcome.png"id="welcome">
            <form action="index.html" method="post">
                <br>
                <br>
                <label for="username">Username:</label>
                <br>
                <input type="name" id="username" autocomplete="off">
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" autocomplete="off">
                <br>
                <label for="password">Password:</label>
                <br>
                <input type="password" id="password">
                <br>
                <label for="password">Confirm Password:</label>
                <br>
                <input type="password" id="conPassword">
                <br>
                <button type="button">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
